<form [formGroup]="form" > <!--associating with component's form-->
    <div class="form-group">
        <label for="username">Username</label>
        <!-- not required: #username="ngModel" 
        remember to define get function  in component to use
        username.touched directly.
        Otherwise, it is form.get('username').touched
        -->
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div> <!--pending returns true if at least one async operation is in progress-->
            <div 
            *ngIf="username.touched && username.invalid" 
            class="alert alert-danger"
            >
                <div *ngIf="username.errors.required" >Username is required.</div>
                <div *ngIf="username.errors.minlength" >Username should be minimum {{username.errors.minlength.requiredLength}} characters</div>
                <div *ngIf="username.errors.cannotContainSpace" >Username cannot contain space</div>

                <div *ngIf="username.errors.shouldBeUnique" >Username is already taken</div>
                
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>

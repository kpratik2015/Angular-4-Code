<!-- 
    HTML code is bundled in main.bundle.js
    So there is no separate request for these templates
-->
<span
    style="font-size: 5em; cursor: pointer;"
    class="glyphicon"
    [class.glyphicon-star]="isFavorite"
    [class.glyphicon-star-empty]="!isFavorite"
    (click)="onClick()"
>
</span>

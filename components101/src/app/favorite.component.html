<!-- 
    HTML code is bundled in main.bundle.js
    So there is no separate request for these templates
-->
<!-- this style tag executes last so css here overwrites other -->
<style>
    .glyphicon{
        color: blue;
    }
</style>
<span
    style="font-size: 5em; cursor: pointer;"
    class="glyphicon"
    [ngClass] = "{
        'glyphicon-star': isFavorite,
        'glyphicon-star-empty': !isFavorite
    }"
    (click)="onClick()"
>
</span>
